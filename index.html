<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Issue Tracker</title>
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Issue Tracker Application <small>by Akshay Gupta</small></h1>
		<div class="jumbotron">
			<h3>Add New Issue</h3>
			<form id="issueInputForm">
				<div class="form-group">
					<lable for="issueDescriptionInput">Desciption</lable>
					<input type="text" class="form-control" id="issueDescriptionInput" placeholder="Desciption of issue">
				</div>
				<div class="form-group">
					<lable for="issueSeverityInput">Severity</lable>
					<select class="form-control" id="issueSeverityInput">
						<option value="low">Low</option>
						<option value="medium">Medium</option>
						<option value="high">High</option>
					</select>
				</div>
				<div class="form-group">
					<lable for="issueAssignedToInput">Assigned To</lable>
					<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Executive responsible">
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
	</div>
	<!--Chance JavaScript-->
	<script src="http://chancejs.com/chance.min.js"></script>
	<!-- Minified jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Custom JavaScript -->
	<script src="script.js"></script>
</body>
</html>
